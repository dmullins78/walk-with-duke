<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<body>
<section layout:fragment="content">
    <fieldset>
        <legend>Invoices</legend>
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <td>ID</td>
                <td>Name</td>
                <td>Amount</td>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${invoices.empty}">
                <td colspan="3">No Invoices</td>
            </tr>
            <tr th:each="invoice : ${invoices}">
                <td th:text="${invoice.id}">1</td>
                <td><a th:href="|/invoice/${invoice.id}|" th:text="${invoice.name}">Text</a></td>
                <td th:text="${invoice.amount}">July 11, 2012 2:17:16 PM CDT</td>
            </tr>
            </tbody>
        </table>
        <h4 th:text="|Outstanding - $${balance}|"></h4>
    </fieldset>
</section>
</body>
</html>
